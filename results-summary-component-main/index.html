<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
<div class="blue-box">
  <h3>Your Result</h3>
  <div class="round">
  <h1>76</h1>
  <p class="hundred">of 100</p>
</div>

 <h2>Great</h2>
 <p class="topic">You scored higher than 65% of the people who have taken these tests.</p>
  </div>
  <div class="summary">
  <h4>Summary</h4>
<div class="reaction">
  <div class="n">
  <img src="assets/images/icon-reaction.svg" class="">
  <p class="reaction-text">Reaction</p>
</div>
<div class="numbers">
  <p class="blk-nmb">80&nbsp;</p><p class="grey">/ 100</p>
</div>
</div>
<div class="memory">
  <div class="n">
  <img src="assets/images/icon-memory.svg" class="">
  <p class="memory-text">Memory</p>
</div>
<div class="numbers">
  <p class="blk-nmb">92&nbsp;</p><p class="grey">/ 100</p>
</div>
</div>
<div class="verbal">
  <div class="n">
  <img src="assets/images/icon-verbal.svg" class="">
  <p class="verbal-text">Verbal</p>
</div>
<div class="numbers">
  <p class="blk-nmb">61&nbsp;</p><p class="grey">/ 100</p>
</div>
</div>
<div class="visual">
  <div class="n">
  <img src="assets/images/icon-visual.svg" class="">
  <p class="visual-text">Visual</p>
</div>
<div class="numbers">
  <p class="blk-nmb">72&nbsp;<p class="grey">/ 100</p></p>
</div>
</div>
<button>Continue</button>
</div>
</div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
